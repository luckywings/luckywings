{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Frontend {% endblock title %}</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon Tabs -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- ======= header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class=" fas fa-biohazard"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'page1' %}">page1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'page2' %}">page2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page"  href="{% url 'page3' %}">page3</a>
                  </li>
                    
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
               
                
          </nav>
    </header>

<!-- ============================================== Content Page Here ============================================== -->
<!-- Block content from other pages denied here -->
{% block content %} {% endblock content %}
<!-- ============================================= END // Content Page ============================================= -->

</div> <!-- End // Wrapper -->

<!-- ======= Footer ======= -->

<!-- ======= JAVASCRIPT SECTION ======= -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Static JS -->
<script src={% static "js/script.js" %}></script>

</body>
</html>
